<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    .error-popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #E5F9E0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
  }

  .close-error-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
  }

    body {
        background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: "Open Sans", sans-serif;
        color: #333333;
      }
      
      .box-form {
        margin: 0 auto;
        width: 80%;
        background: #FFFFFF;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex: 1 1 100%;
        align-items: stretch;
        justify-content: space-between;
        box-shadow: 0 0 20px 6px #090b6f85;
      }
      @media (max-width: 980px) {
        .box-form {
          flex-flow: wrap;
          text-align: center;
          align-content: center;
          align-items: center;
        }
      }
      .box-form div {
        height: auto;
      }
      .box-form .left {
        color: #FFFFFF;
        background-size: cover;
        background-repeat: no-repeat;
        overflow: hidden;
      }
      .box-form .left .overlay {
        padding: 30px;
        width: 100%;
        height: 100%;
        background: #5961f9ad;
        overflow: hidden;
        box-sizing: border-box;
      }
      .box-form .left .overlay h1 {
        font-size: 10vmax;
        line-height: 1;
        font-weight: 900;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      .box-form .left .overlay span p {
        margin-top: 30px;
        font-weight: 900;
      }
      .box-form .left .overlay span a {
        background: #3b5998;
        color: #FFFFFF;
        margin-top: 10px;
        padding: 14px 50px;
        border-radius: 100px;
        display: inline-block;
        box-shadow: 0 3px 6px 1px #042d4657;
      }
      .box-form .left .overlay span a:last-child {
        background: #7b1dff;
        margin-left: 30px;
      }
      .box-form .right {
        padding: 40px;
        overflow: hidden;
      }
      @media (max-width: 980px) {
        .box-form .right {
          width: 100%;
        }
      }
      .box-form .right h5 {
        font-size: 6vmax;
        line-height: 0;
      }
      .box-form .right p {
        font-size: 14px;
        color: #B0B3B9;
      }
      .box-form .right .inputs {
        overflow:  hidden;
      }
      .box-form .right input {
        width: 100%;
        padding: 10px;
        margin-top: 25px;
        font-size: 16px;
        border: none;
        outline: none;
        border-bottom: 2px solid #B0B3B9;
      }
      .box-form .right .remember-me--forget-password {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .box-form .right .remember-me--forget-password input {
        margin: 0;
        margin-right: 7px;
        width: auto;
      }
      .box-form .right button {
        float:right;
        color: #fff;
        font-size: 16px;
        padding: 12px 35px;
        border-radius: 50px;
        display: inline-block;
        border: 0;
        outline: 0;
        box-shadow: 0px 4px 20px 0px #49c628a6;
        background-image: linear-gradient(135deg, #70F570 10%, #49C628 100%);
      }
      
      label {
        display: block;
        position: relative;
        margin-left: 30px;
      }
      
      label::before {
        content: ' \f00c';
        position: absolute;
        font-family: FontAwesome;
        background: transparent;
        border: 3px solid #70F570;
        border-radius: 4px;
        color: transparent;
        left: -30px;
        transition: all 0.2s linear;
      }
      
      label:hover::before {
        font-family: FontAwesome;
        content: ' \f00c';
        color: #fff;
        cursor: pointer;
        background: #70F570;
      }
      
      label:hover::before .text-checkbox {
        background: #70F570;
      }
      
      label span.text-checkbox {
        display: inline-block;
        height: auto;
        position: relative;
        cursor: pointer;
        transition: all 0.2s linear;
      }
      
      label input[type="checkbox"] {
        display: none;
      }  </style>
</head>
<body>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <h2>Welcome to</h2>
        <h2>PROCRASTINATE</h2>
        <h2>~An effortless scholar</h2>
      </div>
    </div>
    <div class="right">
      <h5>Login Here</h5>
      <form method="post">
        {% csrf_token %} 
        <div class="inputs">
          <input type="text" placeholder="Username" id="username" name="username">
          <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <div class="remember-me--forget-password">
          <label>
            <input type="checkbox" id="remember" name="remember" {% if remember %}checked{% endif %}>
            <span class="text-checkbox">Remember me</span>
          </label>
          {% comment %} <a href="#">Forgot Password?</a> {% endcomment %}
        </div>
        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Create an account</a>
      </form>
    </div>
  </div>

  <div id="error-popup" class="error-popup">
    <span id="error-message">Invalid username or password. Please try again.</span>
    <span class="close-error-popup" id="close-error-popup" onclick="closeErrorPopup()">&times;</span>
</div>

<script>
    // JavaScript function to show the error pop-up message
    function showErrorPopup(message) {
        const errorPopup = document.getElementById('error-popup');
        const errorMessage = document.getElementById('error-message');
        errorMessage.innerText = message;
        errorPopup.style.display = 'block';
    }

    // JavaScript function to close the error pop-up message
    function closeErrorPopup() {
        const errorPopup = document.getElementById('error-popup');
        errorPopup.style.display = 'none';
    }

    // Check if there is an error message and show the error pop-up if it exists
    const errorMessage = '{{ error_message|default:"" }}';  // Fetch error_message from Django context
    if (errorMessage.trim() !== "") {
        showErrorPopup(errorMessage);
        }
      function toggleCheckbox() {
      const rememberCheckbox = document.getElementById('remember');
      rememberCheckbox.checked = !rememberCheckbox.checked;
  }

  // Add a click event listener to the label for the checkbox
  const checkboxLabel = document.querySelector('label[for="remember"]');
  checkboxLabel.addEventListener('click', toggleCheckbox);

</script>
</body>
</html>
